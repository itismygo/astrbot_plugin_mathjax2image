<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Markdown Render</title>
    <!-- 移除 polyfill.io，现代浏览器已内置 ES6 支持 -->
    <style>
    html, body {
        width: 1100px !important;
        margin: 0;
        padding: 0;
        overflow: hidden; /* 禁止滚动 */
        font-size:38px;
    }
    </style>

    <script id="MathJax-config">
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                packages: {'[+]': ['ams']}
            },
            loader: {
                load: ['[tex]/ams']
            },
            chtml: {
                fontCache: 'none',  // 禁用字体缓存，加快加载
                scale: 1.0
            },
            startup: {
                ready: () => {
                    console.log('MathJax is ready');
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(() => {
                        console.log('MathJax initial typesetting complete');
                        window.mathJaxReady = true;
                    });
                }
            }
        };
    </script>

    <style>
        body {
            font-family: 'Noto Sans CJK', 'WenQuanYi Zen Hei', 'Microsoft YaHei', sans-serif;
            font-size: 38px;
            padding: 30px;
        }
    </style>
</head>
<body>
    {{CONTENT}}
    <!-- 本地 MathJax 脚本放在 body 末尾加载 -->
    <script src="../static/mathjax/tex-chtml.js"></script>
</body>
</html>
