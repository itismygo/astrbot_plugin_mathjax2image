<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Markdown Render</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <style>
    html, body {
        width: 1100px !important;
        margin: 0;
        padding: 0;
        overflow: hidden; /* 禁止滚动 */
        font-size:38px;
    }
    </style>
    <style>
        @font-face {
            font-family: 'TeXGyreScholaMath';
            src: url('/static/fonts/TeXGyreSchola-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .MathJax {
            font-family: 'TeXGyreScholaMath', 'Latin Modern Math', serif !important;
        }
    </style>
    
    <script id="MathJax-script" async>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                packages: {'[+]': ['ams']}
            },
            loader: {
                load: ['[tex]/ams']
            },
            svg: {
                fontCache: 'global',
                scale: 1.0,
                useFontCache: false,
                fontFamily: "'TeXGyreScholaMath', 'Latin Modern Math', serif"
            }
        };
    </script>
    <script async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
        body {
            font-family: 'Noto Sans CJK', 'WenQuanYi Zen Hei', sans-serif;
            font-size: 38px;
            padding: 30px;
        }
        /* 强制 MathJax 使用中文字体 */
        .MathJax {
            font-family: 'Noto Sans CJK', 'WenQuanYi Zen Hei', sans-serif !important;
        }
    </style>
</head>
<body>

</body>
</html>
